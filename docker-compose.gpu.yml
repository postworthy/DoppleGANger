version: '3'

services:
  app:
    mem_limit: 115g
    build:
      context: .
      dockerfile: ./docker/Dockerfile.gpu
    tty: true
    volumes:
      - ./docker_models_cache/.insightface/:/root/.insightface/ 
      - ./models/:/models/
      - /mnt/overflow/training-data/data:/app/data
      - ./src:/app/src
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    network_mode: "host"
    ports:
        - "5000:5000"
    env_file:
     - ./.env
    
    entrypoint: bash -c "cd /app/notebooks/AEI_NET/AEI_NET/ && python3 train.py"
